{% extends 'investimentos/base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Detalhe do Investimento</h1>
<div class="container">
  <table class="table table-hover table-bordered">
    <tr>
      <th>Id</th>
      <th>Investimento</th>
      <th>Valor</th>
      <th>Pago</th>
      <th>Data</th>
    </tr>
    <tr>
      <td>{{ dados.id}}</td>
      <td>{{ dados.investimento}}</td>
      <td>{{ dados.valor}}</td>
      <td>{{ dados.pago}}</td>
      <td>{{ dados.data}}</td>
    </tr>
  </table>
</div>
  {% endblock %}
